<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HealD | Главная</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0fdf4; /* мягкий зелёный фон */
      color: #263238; /* тёмный текст */
    }
    .navbar {
      background-color: #b2efb7 !important; /* насыщенный зелёный */
    }
    .navbar-brand span {
      color: #2e7d32;
    }
    .btn-light {
      background-color: #ffffff;
      color: #2e7d32;
    }
    .btn-outline-light {
      border-color: #2e7d32;
      color: #2e7d32;
    }
    .btn-outline-light:hover {
      background-color: #ffffff;
      color: #2e7d32;
    }
    .menu-card {
      background-color: #b2efb7; /* светло-зелёные карточки */
      color: #2e7d32;
      border: none;
      transition: 0.3s;
    }
    .menu-card:hover {
      background-color: #c8e6c9; /* темнее при наведении */
      transform: translateY(-3px);
    }
    .card-title {
      color: #2e7d32;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Шапка -->
  <nav class="navbar navbar-expand-lg shadow">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="logo_l.png" alt="HealD Logo" height="60" class="me-3">
        <span class="fs-2 fw-bold">HealD</span>
      </a>
      <div class="d-flex">
        <a href="notifications.html" class="btn btn-light me-2">
          <img src="bell.png" alt="Уведомления" width="22" height="22">
        </a>
        <a href="profile.html" class="btn btn-outline-light fw-bold">Профиль</a>
      </div>
    </div>
  </nav>

  <!-- Основной блок -->
  <main class="container text-center py-5">
    <h2 class="mb-5">Добро пожаловать в HealD</h2>
    
    <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-center">
      
      <div class="col">
        <a href="data.html" class="text-decoration-none">
          <div class="card menu-card shadow-sm h-100">
            <div class="card-body d-flex flex-column align-items-center">
              <img src="data.png" alt="Данные" width="50" height="50" class="mb-3">
              <h5 class="card-title">Данные</h5>
            </div>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="medicines.html" class="text-decoration-none">
          <div class="card menu-card shadow-sm h-100">
            <div class="card-body d-flex flex-column align-items-center">
              <img src="pills.png" alt="Лекарства" width="50" height="50" class="mb-3">
              <h5 class="card-title">Лекарства</h5>
            </div>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="diet.html" class="text-decoration-none">
          <div class="card menu-card shadow-sm h-100">
            <div class="card-body d-flex flex-column align-items-center">
              <img src="diet.png" alt="Диета" width="50" height="50" class="mb-3">
              <h5 class="card-title">Диета</h5>
            </div>
          </div>
        </a>
      </div>

      <div class="col">
        <a href="exercises.html" class="text-decoration-none">
          <div class="card menu-card shadow-sm h-100">
            <div class="card-body d-flex flex-column align-items-center">
              <img src="exer.png" alt="Физические упражнения" width="50" height="50" class="mb-3">
              <h5 class="card-title">Физические упражнения</h5>
            </div>
          </div>
        </a>
      </div>

    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
